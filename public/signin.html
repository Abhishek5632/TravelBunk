<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TravelBunk</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><a href="index.html"><h2>TravelBunk</h2></a></div>
      <ul class="nav-menu">
        <li><a href="signin.html" class="login-btn active">Login</a></li>
        <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-form-container">
        <div class="auth-form">
          <h1>Welcome Back!</h1>
          <p class="auth-subtitle">Sign in to continue your journey</p>

          <form id="signinForm" class="form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign In ðŸš€</button>
          </form>

          <p style="margin-top:15px;">
            Don't have an account? 
            <a href="signup.html" style="color:#00BFA6;text-decoration:none;font-weight:600;">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Auto redirect if already logged in
    const existingUser = JSON.parse(localStorage.getItem("user"));
    if (existingUser) {
      window.location.href = "index.html";
    }

    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (!result.success) {
          alert(result.message);
          return;
        }

        localStorage.setItem("user", JSON.stringify(result.user));
        window.location.href = "index.html";
      } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
