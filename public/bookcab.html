<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Cab Services | TravelBuddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #F4F9F9;
      color: #2D3436;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 191, 166, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .nav-logo h2 {
      color: #00BFA6;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #2D3436;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    .nav-menu li a:hover {
      color: #00BFA6;
    }

    .nav-menu li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00BFA6;
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }

    .nav-menu li a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #2D3436;
      margin: 3px 0;
      border-radius: 2px;
    }

    /* Hero Section */
    .page-hero {
      background: linear-gradient(135deg, #00BFA6, #FDCB6E);
      padding: 160px 20px 90px;
      text-align: center;
      color: white;
      margin-top: 70px;
    }

    .page-hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    .page-hero p {
      font-size: 1.2rem;
      opacity: 0.95;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Page Content */
    .page-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 50px;
    }

    .search-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 191, 166, 0.15);
      margin-bottom: 50px;
    }

    .search-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-input,
    .filter-select {
      flex: 1;
      min-width: 250px;
      padding: 14px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }

    .search-input:focus,
    .filter-select:focus {
      outline: none;
      border-color: #00BFA6;
    }

    .section-title {
      font-size: 2.2rem;
      text-align: center;
      color: #2D3436;
      font-weight: 600;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: #00BFA6;
      margin: 10px auto;
      border-radius: 2px;
    }

    .drivers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .driver-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #00BFA6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .driver-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 191, 166, 0.25);
    }

    .driver-header {
      background: linear-gradient(135deg, #00BFA6, #FDCB6E);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    .driver-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin: 0 auto 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .driver-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .driver-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 0.9rem;
    }

    .stars {
      color: #FDCB6E;
    }

    .driver-body {
      padding: 25px;
      color: #2D3436;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-right: 8px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .badge-verified {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .badge-premium {
      background: #e0f7f5;
      color: #00BFA6;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 0.95rem;
    }

    .info-row i {
      color: #00BFA6;
    }

    .languages {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }

    .languages span {
      background: #F4F9F9;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      margin-right: 8px;
      display: inline-block;
      color: #2D3436;
    }

    .contact-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      color: white;
    }

    .btn-call {
      background: #00BFA6;
    }

    .btn-call:hover {
      background: #019E8E;
    }

    .btn-whatsapp {
      background: #25D366;
    }

    .btn-whatsapp:hover {
      background: #20ba5a;
    }

    /* Footer */
    .footer {
      background: #2D3436;
      color: white;
      text-align: center;
      padding: 3rem 20px;
      margin-top: 60px;
    }

    .footer h3 {
      color: #00BFA6;
      margin-bottom: 1rem;
    }

    .footer p {
      color: #ccc;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background: white;
        width: 100%;
        padding: 2rem 0;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
      }

      .nav-menu.active {
        left: 0;
      }

      .hamburger {
        display: flex;
      }

      .search-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><h2>TravelBuddy</h2></div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="find-companion.html">Find Companion</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="page-hero">
    <h1><i class="fas fa-crown"></i> Luxury Cab Services</h1>
    <p>Premium rides with verified luxury drivers for an unforgettable journey</p>
  </section>

  <!-- Search + Driver Cards -->
  <section class="page-content">
    <div class="search-box">
      <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by name, city, or vehicle...">
        <select id="cityFilter" class="filter-select">
          <option value="">All Cities</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Goa">Goa</option>
          <option value="Manali">Manali</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
        </select>
      </div>
    </div>

    <h2 class="section-title">Premium Drivers</h2>
    <div class="drivers-grid" id="driversGrid"></div>

    <div class="no-results" id="noResults" style="display:none;">
      <i class="fas fa-search"></i>
      <h3>No drivers found</h3>
      <p>Try adjusting your search or filters</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <h3>TravelBuddy</h3>
    <p>&copy; 2025 TravelBuddy. All rights reserved.</p>
  </footer>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    hamburger.addEventListener("click", () => navMenu.classList.toggle("active"));

    const drivers = [
      { name: "Rajesh Kumar", city: "Jaipur", photo: "https://i.pravatar.cc/150?img=12", rating: 4.9, reviews: 156, experience: "8 years", vehicle: "SUV (Toyota Innova Crysta)", languages: ["Hindi", "English"], verified: true, premium: true, phone: "+9156757", whatsapp: "9156757" },
      { name: "Suresh Thakur", city: "Manali", photo: "https://i.pravatar.cc/150?img=51", rating: 4.8, reviews: 89, experience: "10 years", vehicle: "SUV (Mahindra Scorpio)", languages: ["Hindi", "English", "Punjabi"], verified: true, premium: true, phone: "+9156757", whatsapp: "9156757" },
      { name: "Prakash Patil", city: "Mumbai", photo: "https://i.pravatar.cc/150?img=68", rating: 4.9, reviews: 278, experience: "12 years", vehicle: "SUV (Toyota Fortuner)", languages: ["Hindi", "English", "Marathi"], verified: true, premium: true, phone: "+9156757", whatsapp: "9156757" },
      { name: "Ravi Nair", city: "Goa", photo: "https://i.pravatar.cc/150?img=56", rating: 4.8, reviews: 145, experience: "9 years", vehicle: "SUV (Kia Carnival)", languages: ["Hindi", "English", "Malayalam"], verified: true, premium: true, phone: "+9156757", whatsapp: "9156757" },
      { name: "Karan Mehta", city: "Delhi", photo: "https://i.pravatar.cc/150?img=14", rating: 4.9, reviews: 312, experience: "15 years", vehicle: "Sedan (Mercedes E-Class)", languages: ["Hindi", "English", "Punjabi"], verified: true, premium: true, phone: "+9156757", whatsapp: "9156757" },
      { name: "Deepak Joshi", city: "Manali", photo: "https://i.pravatar.cc/150?img=13", rating: 4.8, reviews: 124, experience: "10 years", vehicle: "SUV (BMW X5)", languages: ["Hindi", "English", "Himachali"], verified: true, premium: true, phone: "+9156757", whatsapp: "9156757" }
    ];

    function createDriverCard(d) {
      return `
      <div class="driver-card">
        <div class="driver-header">
          <img src="${d.photo}" class="driver-photo" alt="${d.name}">
          <h3 class="driver-name">${d.name}</h3>
          <div class="driver-rating"><span class="stars">â˜…</span> ${d.rating} (${d.reviews} reviews)</div>
        </div>
        <div class="driver-body">
          <div class="badge badge-verified"><i class="fas fa-check-circle"></i> Verified</div>
          <div class="badge badge-premium"><i class="fas fa-crown"></i> Premium</div>
          <div class="info-row"><i class="fas fa-map-marker-alt"></i> ${d.city}</div>
          <div class="info-row"><i class="fas fa-car"></i> ${d.vehicle}</div>
          <div class="info-row"><i class="fas fa-clock"></i> ${d.experience}</div>
          <div class="languages"><strong>Languages:</strong> ${d.languages.map(l => `<span>${l}</span>`).join('')}</div>
          <div class="contact-buttons">
            <a href="tel:${d.phone}" class="btn btn-call"><i class="fas fa-phone"></i> Call</a>
            <a href="https://wa.me/${d.whatsapp}" class="btn btn-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
          </div>
        </div>
      </div>`;
    }

    function renderDrivers(list) {
      const grid = document.getElementById('driversGrid');
      grid.innerHTML = list.map(createDriverCard).join('');
    }

    renderDrivers(drivers);
  </script>
</body>
</html>
