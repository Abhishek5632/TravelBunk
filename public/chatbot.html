<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBuddy Chatbot</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #3b82f6;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      height: 400px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e5e7eb;
      color: #333;
      align-self: flex-start;
    }
    form {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ TravelBuddy Assistant</div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const chatBox = document.getElementById("chat-box");
    
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;
    
      // Add user message
      chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
      chatInput.value = "";
    
      try {
        const res = await fetch("/api/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
    
        const data = await res.json();
        chatBox.innerHTML += `<div class="bot-msg">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="bot-msg error">Server not responding...</div>`;
      }
    });
    </script>
    
</body>
</html>
