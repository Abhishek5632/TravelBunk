<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economy Cab Services | TravelBuddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #F4F9F9;
      color: #2D3436;
      line-height: 1.6;
    }

    .navbar {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,191,166,0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .nav-logo h2 {
      color: #00BFA6;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #2D3436;
      font-weight: 500;
      position: relative;
    }

    .nav-menu li a:hover {
      color: #00BFA6;
    }

    .nav-menu li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00BFA6;
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }

    .nav-menu li a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #2D3436;
      margin: 3px 0;
      border-radius: 2px;
    }

    .page-hero {
      background: linear-gradient(135deg, #00BFA6, #FDCB6E);
      padding: 150px 20px 80px;
      text-align: center;
      color: white;
    }

    .page-hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .page-hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .page-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .search-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,191,166,0.1);
      margin-bottom: 40px;
    }

    .search-wrapper {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .search-input:focus {
      outline: none;
      border-color: #00BFA6;
    }

    .filter-select {
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      font-family: 'Poppins', sans-serif;
    }

    .filter-select:focus {
      outline: none;
      border-color: #00BFA6;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #2D3436;
      font-weight: 600;
    }

    .drivers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .driver-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .driver-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,191,166,0.15);
    }

    .driver-header {
      background: linear-gradient(135deg, #00BFA6, #FDCB6E);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    .driver-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin: 0 auto 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .driver-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .driver-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 0.9rem;
    }

    .stars {
      color: #FFD700;
    }

    .driver-body {
      padding: 25px;
    }

    .driver-info {
      margin-bottom: 15px;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      color: #2D3436;
      font-size: 0.95rem;
    }

    .info-row i {
      color: #00BFA6;
      width: 20px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-right: 8px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .badge-verified {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .badge-economy {
      background: #e3f2fd;
      color: #1976d2;
    }

    .languages {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    .languages strong {
      color: #2D3436;
      font-size: 0.9rem;
    }

    .languages span {
      background: #F4F9F9;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      margin-right: 8px;
      display: inline-block;
      margin-bottom: 8px;
      color: #2D3436;
    }

    .contact-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    .btn-call {
      background: #00BFA6;
      color: white;
    }

    .btn-call:hover {
      background: #009688;
    }

    .btn-whatsapp {
      background: #25D366;
      color: white;
    }

    .btn-whatsapp:hover {
      background: #20ba5a;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      color: #666;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .no-results i {
      font-size: 3rem;
      color: #00BFA6;
      margin-bottom: 15px;
    }

    .footer {
      background: #2D3436;
      color: white;
      text-align: center;
      padding: 3rem 20px;
      margin-top: 60px;
    }

    .footer h3 {
      color: #00BFA6;
      margin-bottom: 1rem;
    }

    .footer p {
      color: #ccc;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background: white;
        width: 100%;
        padding: 2rem 0;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0,0,0,0.05);
      }

      .nav-menu.active {
        left: 0;
      }

      .hamburger {
        display: flex;
      }

      .page-hero h1 {
        font-size: 2.2rem;
      }

      .search-wrapper {
        flex-direction: column;
      }

      .search-input,
      .filter-select {
        width: 100%;
      }

      .drivers-grid {
        grid-template-columns: 1fr;
      }

      .contact-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

      <ul class="nav-menu">

    function createDriverCard(driver) {
      return `
        <div class="driver-card">
          <div class="driver-header">
            <img src="${driver.photo}" alt="${driver.name}" class="driver-photo">
            <div class="driver-name">${driver.name}</div>
            <div class="driver-rating">
              <span class="stars">${'★'.repeat(Math.floor(driver.rating))}${'☆'.repeat(5 - Math.floor(driver.rating))}</span>
              <span>${driver.rating} (${driver.reviews} reviews)</span>
            </div>
          </div>
          <div class="driver-body">
            <div class="driver-info">
              ${driver.verified ? '<span class="badge badge-verified"><i class="fas fa-check-circle"></i> Verified</span>' : ''}
              <span class="badge badge-economy"><i class="fas fa-dollar-sign"></i> Budget Friendly</span>
            </div>
            <div class="info-row">
              <i class="fas fa-map-marker-alt"></i>
              <span>${driver.city}</span>
            </div>
            <div class="info-row">
              <i class="fas fa-car"></i>
              <span>${driver.vehicle}</span>
            </div>
            <div class="info-row">
              <i class="fas fa-clock"></i>
              <span>${driver.experience} experience</span>
            </div>
            <div class="languages">
              <strong>Languages:</strong>
              ${driver.languages.map(lang => `<span>${lang}</span>`).join('')}
            </div>
            <div class="contact-buttons">
              <a href="tel:${driver.phone}" class="btn btn-call">
                <i class="fas fa-phone"></i> Call
              </a>
              <a href="https://wa.me/${driver.whatsapp}" target="_blank" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
            </div>
          </div>
        </div>
      `;
    }

    function renderDrivers(driversToRender) {
      const grid = document.getElementById('driversGrid');
      const noResults = document.getElementById('noResults');
      
      if (driversToRender.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
      } else {
        grid.style.display = 'grid';
        noResults.style.display = 'none';
        grid.innerHTML = driversToRender.map(createDriverCard).join('');
      }
    }

    function filterDrivers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const cityFilter = document.getElementById('cityFilter').value;
      const vehicleFilter = document.getElementById('vehicleFilter').value;

      const filtered = drivers.filter(driver => {
        const matchesSearch = driver.name.toLowerCase().includes(searchTerm) ||
                            driver.city.toLowerCase().includes(searchTerm) ||
                            driver.vehicle.toLowerCase().includes(searchTerm);
        const matchesCity = !cityFilter || driver.city === cityFilter;
        const matchesVehicle = !vehicleFilter || driver.vehicle.includes(vehicleFilter);

        return matchesSearch && matchesCity && matchesVehicle;
      });

      renderDrivers(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterDrivers);
    document.getElementById('cityFilter').addEventListener('change', filterDrivers);
    document.getElementById('vehicleFilter').addEventListener('change', filterDrivers);

    // Initial render
    renderDrivers(drivers);
  </script>
